<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>OctoGram - DC Status</title>
    <link rel="icon" href="assets/icons/applogo.tabicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="assets/styles/octogram.main.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <noscript>
      <link rel="stylesheet" href="assets/styles/octogram.noscript.css">
    </noscript>

    <meta name="theme-color" content="#283157">
    <meta name="google" content="nositelinkssearchbox">
    <meta name="google" content="notranslate">
    <meta name="google" content="nopagereadaloud">
    <meta name="description" content="The Telegram alternative client with all the features you need."> 
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <meta property="tg:channel" content="@OctoGramApp">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://octogram.site/">
    <meta property="og:title" content="DC Status | OctoGram">
    <meta property="og:description" content="Check the status of Telegram's data centres. More informations on telegram.org.">
    <meta property="og:image" content="/assets/images/applogo.preview.jpg">
    <meta property="twitter:url" content="https://octogram.site/">
    <meta property="twitter:title" content="DC Status | OctoGram">
    <meta property="twitter:description" content="Check the status of Telegram's data centres. More informations on telegram.org.">
    <meta property="twitter:image" content="/assets/images/applogo.preview.jpg">
  </head>
  <body>
    <div class="splash">
      <img src="assets/icons/applogo.svg">
    </div>
    <div class="page">
      <div class="header">
        <div class="content">
          <a href="/" class="applogo">
            <img src="assets/icons/arrowleft.svg" class="arrow">
            <img src="assets/icons/applogo.svg">
          </a>
          <div class="actions">
            <a href="/#features" class="button secondary">
              <div class="text">
                Features
              </div>
            </a>
            <a href="/#download" class="button need-js">
              <div class="text">
                Download
              </div>
            </a>
            <a href="https://github.com/OctoGramApp/OctoGram" target="_blank" class="button secondary">
              <div class="text">
                Source
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="pointer need-js">
        <div class="content">
          <div class="message">
            <div class="sticker">
              <img src="assets/animations/dcstatusAnimation.gif">
            </div>
            <div class="title">
              Check the Telegram's DataCenter status in real time.
            </div>
            <div class="button accent">
              Reload status
            </div>
          </div>
        </div>
      </div>
      <div class="card server need-js">
        <div class="content">
          <div class="descriptor">
            <div class="title">
              Current status
            </div>
            <div class="description">
              <div class="pending">
                Next update in
                <span class="seconds">29</span>
                seconds...
              </div>
              <svg xmlns="http://www.w3.org/2000/svg">
                <circle cx="10" cy="10" r="8" stroke-linecap="round" />
              </svg>
            </div>
          </div>
          <div class="datacenters"></div>
        </div>
      </div>
      <noscript>
        <div class="error">
          <div class="message">
            <div class="title">
              Something went wrong.
            </div>
            <div class="description">
              Try to reload the page or update your browser.
            </div>
            <a href="/" class="button big accent">
              <div class="text">
                I am an octopus <img src="assets/icons/applogo.svg">
              </div>
            </a>
          </div>
        </div>
      </noscript>
      <div class="footer">
        <div class="text">
          OctoGram &copy; 2023 - <a
            href="https://github.com/OctoGramApp/Website"
            target="_blank"
          >Fork or edit this website</a>
        </div>
      </div>
    </div>
    <script src="assets/src/octogram.dcstatus.js"></script>
  </body>
</html>
